<!-- templates/core/post.html -->

<!-- ... -->

{% if post.image %}
  <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.title }}">
{% endif %}
{% if post.author == request.user %}
<div class="mt-4 mx-3">
  <a class="btn btn-primary" href="{% url 'posts:post_update' post.id %}">Edit</a>
  <a class="btn btn-danger" href="{% url 'posts:post_delete' post.id %}">Delete</a>
</div>
{% endif %}
<div class="card-text mt-5 p-4">
  {{ post.content }}
</div>

<!-- ... -->
