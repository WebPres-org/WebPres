{% load bootstrap5 %}
{% block bootstrap5_content %}
    <div class="container">
        <h1>{% block title %}Hello World From WebPres{% endblock %}</h1>

        <p>
            <a href="{% url 'home' %}">home</a>
            <a href="{% url 'new' %}">Create A New Page</a>
        </p>

    </div>

{% endblock %}
